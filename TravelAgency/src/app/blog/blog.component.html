<div class="container">
  <h1>Travel Blog</h1>
<div *ngFor="let post of posts" class="row">
  <div class="imgCont  col-sm-5"><img src="{{post.img}}" alt=""></div>
  <div class="textCont col-sm-7">
    <h3>{{post.title}}</h3>
    <p class="date">created: {{post.dateHrf}} at {{post.timeHrf}} &nbsp; &nbsp; <i class="fas fa-map-marker-alt"></i></p>
    <p class="author">by {{post.author}}  </p>
    <p class="content">{{post.content}}</p>
  </div>
</div>
</div>
