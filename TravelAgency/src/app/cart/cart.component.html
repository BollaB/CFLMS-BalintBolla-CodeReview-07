<h3>My Cart</h3>

<div class="cart-item" *ngFor="let item of items">

	 <div class="card mb-3" style="max-width: 540px;">
	  <div class="row no-gutters">
	    <div class="col-md-4">
	      <img src="{{item.img}}" class="card-img" alt="...">
	    </div>
	    <div class="col-md-8">
	      <div class="card-body">
	        <h5 class="card-title">{{ item.destination }}</h5>
	        <p class="card-text">{{ item.price | currency:'EUR' }}</p>
	        <p class="card-text"><small class="text-muted">{{ item.duration }}</small></p>
	      </div>
	    </div>
	  </div>
	</div>

</div>
