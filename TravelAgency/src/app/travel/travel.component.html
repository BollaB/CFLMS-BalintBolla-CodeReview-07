<h2>Our Destinations</h2>

<div *ngFor="let offer of offers">
	
	<div class="card mb-3">
	
	  <img src="{{offer.img}}" class="card-img-top" alt="...">
	  <div class="card-body text-center">
	    <h5 class="card-title">{{offer.destination}}</h5>
	    <h6 class="card-subtitle mb-2 text-muted">{{offer.duration}}, from {{offer.price}}&#8364;</h6>
	    <p class="card-text">{{offer.description}}</p>
	    <p class="card-text"><small class="text-muted">Starting date: {{offer.startDate}}</small></p>
	    <button class="btn btn-dark" (click)="addToCart(offer)">Select</button>
	  </div>
	
	</div>
	
</div>
